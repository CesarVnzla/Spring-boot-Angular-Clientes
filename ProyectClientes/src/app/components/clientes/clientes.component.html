<div>
    <app-navbar></app-navbar>
</div>
<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']" type="button">Nuevo Cliente</button>
        </div>
        <div *ngIf="clientes?.length==0" class="alert alert-info">
            No hay Registro en la base de datos!
        </div>
        <div *ngIf="errormsg" class="alert alert-info text-danger">
            No hay conexion a la base de datos!
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>Editar</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>
                        <button type="reset" name="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                    </td>
                    <td>
                        <button type="reset" name="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar</button>
                    </td>
                </tr>

            </tbody>

        </table>
        <paginator-nav *ngIf="paginador1" [paginador]="paginador1"></paginator-nav>

    </div>
</div>
<div>

    <button class="btn btn-outline-danger " (click)="salir()"> Salir </button>
</div>
